 <!DOCTYPE html>
  <html>
{% load static %}

    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
        <link rel="stylesheet" href="http://materializecss.com/css/prism.css">
        <link rel="stylesheet" href="http://materializecss.com/css/ghpages-materialize.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }

            .errorlist {
                color: #e53935;
            }

        </style>
    </head>

    <body>

<header>

    <nav class="top-nav pink darken-4">
        <div class="container">
          <div class="nav-wrapper"><a class="page-title">{% block title %}{% endblock %}</a></div>
        </div>
    </nav>
    <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="material-icons">menu</i></a></div>

    <ul id="nav-mobile" class="side-nav fixed" style="transform: translateX(0px);">
        <li class="logo"><a id="logo-container" class="brand-logo">
            <img src="{% static 'img/IBRIlogo_mini.png' %}" alt="Interactive Beacon Rescue Interface"/></a></li>

        <li class="bold"><a href="about.html" class="waves-effect waves-teal">Home</a></li>

        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">
            <li class="bold"><a class="collapsible-header  waves-effect waves-teal">Clients</a>
              <div class="collapsible-body" style="">
                <ul>
                  <li><a href="{% url 'listclients' %}">List</a></li>
                  <li><a href="{% url 'createclient' %}">Add new</a></li>
                </ul>
              </div>
            </li>
            <li class="bold"><a class="collapsible-header  waves-effect waves-teal">Missions</a>
              <div class="collapsible-body" style="">
                <ul>
                  <li><a href="{% url 'missionlist' %}">List</a></li>
                </ul>
              </div>
            </li>

            <li class="bold">
              <a href="{% url 'logout' %}" class="collapsible-header waves-effect waves-teal">Logout</a>
            </li>

          </ul>
        </li>


      </ul>
    </header>



<main>
          <div class="container">
{% block maincontent %}{% endblock %}
          </div>
</main>

<footer class="page-footer pink darken-4">
<div class="page-footer pink darken-4">

          <div class="container">
            <div class="row">

              <div class="col l4 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="https://github.com/LiquidGalaxyLAB/IBRI">IBRI Project</a></li>
                  <li><a class="grey-text text-lighten-3" href="https://github.com/LiquidGalaxyLAB/IBRI_Drone">Drone Apk</a></li>
                  <li><a class="grey-text text-lighten-3" href="https://summerofcode.withgoogle.com/">Google Summer of Code</a></li>
                  <li><a class="grey-text text-lighten-3" href="https://summerofcode.withgoogle.com/dashboard/project/6670293313519616/overview/">Project overview</a></li>
                </ul>
              </div>
            </div>
          </div>

        </div>
        </footer>





      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://materializecss.com/js/prism.js"></script>
        <script src="http://materializecss.com/bin/materialize.js"></script>

        <script>
            $(function() {
                $(".button-collapse").sideNav();
                    $('select').material_select();

            });
            //
        </script>


    </body>
  </html>
