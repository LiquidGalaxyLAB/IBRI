<!DOCTYPE html>
<html>

{% load static %}

<head>
    <title>TFM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <!-- CSS Libs -->
    <link rel="stylesheet" type="text/css" href="{%  static 'dist/lib/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'dist/lib/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'dist/lib/css/animate.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'dist/lib/css/bootstrap-switch.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'dist/lib/css/checkbox3.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{%  static 'dist/lib/css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'dist/lib/css/dataTables.bootstrap.css' %}">

    <link rel="stylesheet" type="text/css" href="{%  static 'dist/lib/css/select2.min.css' %}">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" href="{%  static 'dist/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'dist/css/themes/flat-green.css' %}">

    {% block extrahead %}
    {% endblock %}

</head>

<body class="flat-green">
    <div class="app-container">

            <!-- Main Content -->
            <div class="container-fluid">
                <div class="" style="margin-top: 2vh">

                    {% block main %}{% endblock %}

                </div>
            </div>
        </div>
        <footer class="app-footer">
            <div class="wrapper">
                IBRI
            </div>
        </footer>

        <div>
            <!-- Javascript Libs -->
            <script type="text/javascript" src="{%  static 'dist/lib/js/jquery.min.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/Chart.min.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/bootstrap-switch.min.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/jquery.matchHeight-min.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/jquery.dataTables.min.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/dataTables.bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/select2.full.min.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/ace/ace.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/ace/mode-html.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/lib/js/ace/theme-github.js' %}"></script>
            <!-- Javascript -->
            <script type="text/javascript" src="{%  static 'dist/js/app.js' %}"></script>
            <script type="text/javascript" src="{%  static 'dist/js/index.js' %}"></script>

            {% block extrajs %}
            {% endblock %}

</body>

</html>
